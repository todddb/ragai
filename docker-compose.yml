version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ragai-ollama
    volumes:
      - ./ollama_models:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ragai-qdrant
    volumes:
      - ./qdrant_storage:/qdrant/storage
    ports:
      - "6333:6333"
    restart: unless-stopped

  api:
    build: ./services/api
    container_name: ragai-api
    volumes:
      - ./config:/app/config:ro
      - ./secrets:/app/secrets:ro
      - ./data:/app/data
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - QDRANT_HOST=http://qdrant:6333
    depends_on:
      - ollama
      - qdrant
    restart: unless-stopped

  crawler:
    build: ./services/crawler
    container_name: ragai-crawler
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    environment:
      - API_HOST=http://api:8000
    restart: unless-stopped

  ingestor:
    build: ./services/ingestor
    container_name: ragai-ingestor
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - QDRANT_HOST=http://qdrant:6333
    restart: unless-stopped

  frontend:
    build: ./services/frontend
    container_name: ragai-frontend
    ports:
      - "5000:80"
    environment:
      - API_URL=http://localhost:8000
    restart: unless-stopped

networks:
  default:
    name: ragai-network
