services:
  ollama:
    image: ollama/ollama:latest
    container_name: ragai-ollama
    environment:
      - OLLAMA_NUM_GPU=1
      - OLLAMA_GPU_OVERHEAD=0
    gpus: all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ./ollama_models:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.16.3
    container_name: ragai-qdrant
    volumes:
      - ./qdrant_storage:/qdrant/storage
    ports:
      - "6333:6333"
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: ragai-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  api:
    build: ./services/api
    container_name: ragai-api
    volumes:
      - ./config:/app/config
      - ./secrets:/app/secrets:ro
      - ./data:/app/data
      - ./tools:/app/tools:ro
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - QDRANT_HOST=http://qdrant:6333
      - REDIS_HOST=redis://redis:6379/0
    depends_on:
      - ollama
      - qdrant
      - redis
    restart: unless-stopped

  ingestor:
    build: ./services/ingestor
    container_name: ragai-ingestor
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - QDRANT_HOST=http://qdrant:6333
    restart: "no"

  ingestor-worker:
    build: ./services/ingestor
    container_name: ragai-ingestor-worker
    command: python -m app.worker.queue_worker
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - QDRANT_HOST=http://qdrant:6333
      - REDIS_HOST=redis://redis:6379/0
    depends_on:
      - ollama
      - qdrant
      - redis
    restart: unless-stopped

  frontend:
    build: ./services/frontend
    container_name: ragai-frontend
    ports:
      - "5000:80"
    environment:
      - API_URL=http://localhost:8000
    restart: unless-stopped

networks:
  default:
    name: ragai-network

volumes:
  redis_data:
