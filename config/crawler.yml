user_agent: RagAI-Crawler/1.0
request_delay: 1
max_depth: 3
timeout: 30
url_canonicalization:
  preserve_query_params: []
  blocked_params:
  - utm_source
  - utm_medium
  - utm_campaign
  - fbclid
  - gclid
playwright:
  enabled: true
  auth_profiles:
    default:
      storage_state_path: secrets/playwright/default-storageState.json
      use_for_domains: []
    policy_cas:
      storage_state_path: secrets/playwright/policy-byu-storageState.json
      test_url: https://policy.byu.edu/view/business-gifts-and-entertainment-policy
      use_for_domains:
      - policy.byu.edu
  headless: true
  navigation_timeout_ms: 60000
structured_store:
  enabled: true
  sqlite_path: /app/data/sqlite/structured.db
  xlsx_ingest:
    max_cells: 50000
    batch_size: 2000
